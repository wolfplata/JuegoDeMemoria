<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <link href="cartas.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Memoria</title>

<body>
    <header class="cabecera">
        <div class="contadores">
            <div class="contador_item">
                <h4 class="cabecera_titulo">Movimientos</h4>
                <div class="cabecera_num">
                    <span id="mov">00</span>/<span id="mov_total">20</span>
                </div>
            </div>
            <div class="contador_item2">
                <h4 class="cabecera_titulo2">Tiempo</h4>
                <div class="cabecera_num2">
                    <span id="minutos">00</span>:<span id="segundos">00</span>
                </div>
            </div>
            <div class="niveles">
                <h4 class="cabecera_titulo3">Niveles</h4>
                <div class="cabecera_numeros3">
                    <span id="nivel">01</span>/<span id="nivel_total">05</span>
                </div>
            </div>
        </div>
        
    </header>
    <main> 
        <div id="mesa" class="mesa"> </div> 
        <div id="subenivel" class="sube-nivel">
            <div calss="modal">
                <h2>¡Muy Bien!</h2>
                <button id="subir">Siguiente nivel</button>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

        <div id="gameover" class="game-over">
            <div calss="modal">
                <h2>¡Oh no!</h2>
                <p>Te haz quedado sin movimientos</p>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

        <div id="endgame" class="end-game">
            <div calss="modal">
                <h2>¡Felicidades!</h2>
                <p>Haz superado todos los niveles</p>
                <button class="reiniciar">Reiniciar</button>
            </div>
        </div>

    </main>

    <audio src="sonidos/mario-bros-woo-hoo.mp3" 
    class="sonido" 
    id="sonido-acierto"
    preload="auto"
